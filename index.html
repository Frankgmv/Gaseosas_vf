<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALmacenes VF</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header">
        <div tag="header">
            <div tag="cartel"><span tag="text-cartel">Colección 2023</span></div>
            <div tag="container-info">
                <div tag="title">Almacén VF</div>
                <img src="./assets/img/logo.png" alt="logo page" tag="logo">
            </div>
            <nav tag="container">
                <a href="#destacados">Destacados</a>
                <a href="#productos">Productos</a>
                <a href="#contacto">Contacto</a>
                <a href="#" title="Carrito" id="carritoButton"><i class="ri-shopping-cart-line"></i></a>
            </nav>
        </div>
    </header>
    <div class="container-carrito" id="mostrarProductos">
        <table class="table-carrito">
            <thead class="table-header">
                <tr>
                    <td class="not">imagen</td>
                    <td class="not">nombre</td>
                    <td><i class="ri-price-tag-line"></i></td>
                    <td><i class="ri-hashtag"> </i></td>
                    <td class="not"><button class="vaciar">v    aciar <i class="ri-delete-bin-6-line"></i></button></td>
                </tr>
            </thead>
            <tbody class="table-body" id="productosCarrito">

            </tbody>
        </table>
    </div>
    <div id="destacados">
        <h2 tag="title-d">Destacados</h2>
        <div tag="c_destacados" id="contenedorDestacados"></div>
    </div>
    <div id="productos">
        <h2 tag="title-d">nuestros productos</h2>
        <div tag="c_productos" id="contenedorProductos"></div>
    </div>
    <div id="contacto">
        <h2 tag="title-d">contáctenos</h2>
        <div tag="c_contacto">
            <div tag="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126931.98346395853!2d-75.75018845664061!3d6.180989199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46823b07fa76e7%3A0xd858c9c2ddf4b118!2sSENA%20Complejo%20Sur%20Itag%C3%BC%C3%AD!5e0!3m2!1ses!2sco!4v1686062163928!5m2!1ses!2sco"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div tag="contactos">
                <a href="#Facebook"><i class="ri-facebook-circle-line"> almacen_vf</i> </a>
                <a href="#Instagram"><i class="ri-instagram-line"></i> @almacen_vf</a>
                <a href="#WhatsApp"><i class="ri-whatsapp-line"></i> +57 304 203 0331</a>
                <a href="#Telefono"><i class="ri-phone-line"></i> 444 2002</a>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js" ></script>
    <!-- <script src="assets/js/functions.js"></script> -->

</html>
